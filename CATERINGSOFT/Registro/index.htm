<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Regístrate</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="contenedor">
                <p class="logo">CateringSoft</p>
                <nav>
                    <ul class="lista-menu">
                        <li><a href="/CATERINGSOFT/home/index.html">Inicio</a></li>
                        <li><a href="/CATERINGSOFT/Nosotros/index.html">Sobre Nosotros</a></li>
                        <li><a href="/CATERINGSOFT/inicio-sesion/index.html">Iniciar sesión</a></li>
                        <li><a href="/CATERINGSOFT/Registro/index.htm">Registro</a></li>
                        <li><a href="/CATERINGSOFT/Servicios/index.html">Servicios</a></li>
                        <li><a href="/CATERINGSOFT/Soporte/index.html">Soporte y contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="formulario">
        <h1>Regístrate en CateringSoft</h1>
        <form method="post">
            <input type="text" placeholder="Escribe tu nombre de usuario" required>
            <input type="text" placeholder="Escribe tu número de teléfono" required>
            <input type="email" placeholder="Escribe tu correo electrónico" required>
            <input type="password" placeholder="Escribe tu contraseña" required>
            <div class="registro">
            <input type="submit" value="Registrarse">
            </div>
        </form>
    </div>
</body>
</html>
