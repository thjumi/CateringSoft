<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Inicio de Sesión</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="contenedor">
                <p class="logo">CateringSoft</p>
                <nav>
                    <ul class="lista-menu">
                        <li><a href="../home/index.html">Inicio</a></li>
                        <li><a href="../Nosotros/index.html">Sobre Nosotros</a></li>
                        <li><a href="../inicio-sesion/index.html">Iniciar sesión</a></li>
                        <li><a href="../Registro/index.html">Registro</a></li>
                        <li><a href="../Servicios/index.html">Servicios</a></li>
                        <li><a href="../Soporte/index.html">Soporte y contacto</a></li>
                    </ul>
                    <div class="hamburguesa" onclick="toggleMenu()">
                        <span class="linea"></span>
                        <span class="linea"></span>
                        <span class="linea"></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="formulario">
        <h1>Inicia sesión en CateringSoft</h1>
        <form method="post" onsubmit="redirigirDashboard(event)">
            <input type="text" placeholder="Nombre de usuario" required>
            <input type="password" placeholder="Contraseña" required>
            
            <div class="opciones">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <input type="submit" value="Iniciar sesión">
            </div>

            <div class="registro">
                <p>¿No tienes cuenta? <a href="/Registro/index.htm">Regístrate</a></p>
            </div>
        </form>
    </div>

    <script>
        function redirigirDashboard(event) {
            event.preventDefault(); 
            window.location.href = "../Dashboard/index.html";
        }

        function toggleMenu() {
            const menu = document.querySelector(".lista-menu");
            menu.classList.toggle("activo");
        }
    </script>
</body>
</html>
